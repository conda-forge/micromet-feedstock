{% set python_min = "3.11" %}
{% set name = "MicroMet" %}
{% set version = "0.1.31" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/inkenbrandt/MicroMet/archive/v{{ version }}.tar.gz
  sha256: b724ab1229db9e88b96d9d2b586ea39948c6170c87c55a64e18331f72b932d17


build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.20
    - pandas >=1.3
    - scipy >=1.7
    - matplotlib-base >=3.4
    - plotly >=5.0
    - sqlalchemy >=1.4
    - requests >=2.25
    - pyyaml >=5.4

test:
  imports:
    - micromet
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check


about:
  home: https://github.com/inkenbrandt/MicroMet
  summary: A python package for processing and analyzing micrometeorological data.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - inkenbrandt
